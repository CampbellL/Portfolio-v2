<h2>Latest Projects</h2>
<ul>
  <li class="active">All</li>
  <li *ngFor="let category of categories$ | async">
    {{category.title}}
  </li>
</ul>
<section>
  <div class="projects">
    <app-project *ngFor="let project of projects$ | async" [project]="project"></app-project>
  </div>
  <div class="footer">
    <button>See all Projects</button>
  </div>
</section>
